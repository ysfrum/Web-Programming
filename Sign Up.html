<html>
<head>
  <title>Sign Up</title>
</head>

<body>
<center> <h1>Sign Up</h1> </center>

  <br>
  
  <form>
    Nama Lengkap         :   
    <input type="text">
    <br>
    
    Email                :   
    <input type="text">
    <br>
    
    Password             :   
    <input type="password">
    <br>
    
    Number Phone         :   
    <input type="number">
    <br>
    
    Address              :   
    <input type="text">
    <br>
    
    Gender               :   
    <input type="radio" name="gender">Male
    <input type="radio" name="gender">Female
    <br>
    
    Upload Foto          :   
    <input type="file">
    <br>
    
    <input type="submit">
    <button type="button">Reset</button>
  </form>
</body>
</html>
