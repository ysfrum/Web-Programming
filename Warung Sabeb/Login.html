<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="Login.css">
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>   

    </head>

    <body>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-6 " id="base">
                    

                    <form class="shadow-lg">
                        
                        <div class="form-group row ">
                            <label for="inputUsername" class="col-sm-2 col-form-label" >Username</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="inputUsername" placeholder="Username">
                            </div>
                          </div>

                        <div class="form-group row">
                          <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                          <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                          </div>
                        </div>

                        <button type="submit" class="btn btn-light shadow-sm" id="Login">Login</button>
                        
                        <div class="textDaftar">
                            <span class="spanDaftar">Belum terdaftar?</span>
                        </div>

                        <a href="Sign-up.html" type="submit" class="btn btn-light shadow-sm" id="buttonDaftar">Sign-up</a>

                        <button type="submit" class="btn btn-light shadow-sm" id="buttonReset">Reset Password</button>
                      </form>
                </div>
            </div>

        </div>
    </body>
</html>
